    <style>
        :root {

            --bright-pink: #ff0055;
            --white: #ffffff;
            --soft-pink: #ffc2d1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--secondary-pink);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;

            overflow: hidden;
            touch-action: manipulation;
            transition: background-color 0.5s ease;
        }

        /* Shake animation for when No is clicked */
        .shake {
            animation: shake-animation 0.3s;
        }

        @keyframes shake-animation {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }

        .container {
            position: relative;
            width: 90%;
            max-width: 450px;
            background: var(--white);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 133, 162, 0.3);
            text-align: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--deep-pink);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .gif-container {
            width: 100%;
            height: 250px; 
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            object-fit: contain;
        }

        .yes-gif-move {
            position: absolute;
            width: 80px;
            top: -30px;
            right: -15px;
            animation: pulse-move 1.5s infinite alternate;
        }

        @keyframes pulse-move {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.2) rotate(15deg); }
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            min-height: 150px;
            position: relative;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.1rem;
        }

        .btn-yes {
            background-color: #4ade80;
            color: white;
            padding: 15px 40px;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-no {
            background-color: var(--primary-pink);
            color: white;
            padding: 10px 25px;
            box-shadow: 0 4px 10px rgba(255, 133, 162, 0.3);
            position: absolute;
            white-space: nowrap;
            z-index: 100;
        }

        #giftsPage {

            flex-direction: column;
            align-items: center;
        }

        .gift-container-row {

            justify-content: space-around;
            width: 100%;
            gap: 10px;
            margin-top: 1rem;
        }

        .gift-box-item {

            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gift-box-item:hover {
            transform: scale(1.1);
        }

        .gift-icon {
            font-size: 2.5rem;
            background: #fff0f3;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 5px;
            position: relative;

        .lock-icon {

        .gift-label {

        .btn-dirty {

            box-shadow: 0 4px 10px rgba(255, 0, 85, 0.3);

        .heart {

            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .message-box {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            max-height: 85vh;
            overflow-y: auto;

        .challenge-input {

            border-radius: 15px;
            margin: 15px 0;

        .challenge-input:focus {

        .unlock-btn {

            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            width: 100%;
            font-weight: bold;

        .payment-card {

            border-radius: 20px;
            text-align: left;

        .image-gallery {

        .dirty-gallery {

        .dirty-gallery img {

        .close-btn {

            align-items: center;

        .bottom-gif-item img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;

    </style>
</head>

    <script>

        let noCount = 0;
        let dirtyCount = 0;
        let yesScale = 1;
        let noScale = 1;

        const unlockedGifts = { 1: false, 2: false, 3: false };
        const challenges = {
            1: {

            const randomY = Math.max(25, Math.floor(Math.random() * maxY));

        function startChallenge(id) {
            if (unlockedGifts[id]) {
                revealGift(id);
                return;
            }

            const challenge = challenges[id];
            let html = `
                <h2 style="color: var(--deep-pink); margin-bottom: 10px;">${id === 1 ? 'Mystery Box üóùÔ∏è' : 'Pookie Task üß†'}</h2>
                <p style="color: #666; font-size: 0.9rem;">${challenge.sub || "To unlock this gift, answer this about ME:"}</p>

                    input.focus();
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') verifyAnswer(id);
                    });
                }
            }, 100);
        }

        function verifyAnswer(id) {
            const input = document.getElementById('challengeInput').value.toUpperCase().trim();
            const correct = challenges[id].a.toUpperCase();

            if (input === correct) {
                unlockedGifts[id] = true;
                document.getElementById(`icon${id}`).innerHTML = id === 1 ? 'üì∏' : id === 2 ? 'üíå' : 'üí≥';
                revealGift(id);

                const inputEl = document.getElementById('challengeInput');

                inputEl.value = "";
                inputEl.placeholder = id === 1 ? "Keep looking! üéí" : "Wrong! You don't know me? ü•∫";
                setTimeout(() => { inputEl.style.borderColor = "var(--soft-pink)"; }, 1000);

        function processPayment() {
            const pin = document.getElementById('pinInput').value.trim();
            if (pin === challenges[3].pin) {
                const payBtn = document.getElementById('payBtn');
                payBtn.disabled = true;
                payBtn.innerText = "Processing kisses...";
